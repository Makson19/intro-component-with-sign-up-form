<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Author: Makson D. B. Silva">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">

    <!-- Fonts - Google -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  
    <title>Frontend Mentor | Intro component with sign up form</title>

</head>
<body>
    
    <main class="container">
        <div class="description">
            <h1 class="title">
                Learn to code by watching others
            </h1>

            <p class="paragraph">
                See how experienced developers solve problems in real-time. Watching scripted tutorials is great, but understanding how developers think is invaluable.
            </p>
        </div>


        <div class="sign-up">

            <div class="promotion">
                <p>Try it free 7 days <span>then 120/mo. thereafter</span></p>
            </div>

            <form class="form">
                <div class="wrap">
                    <input type="text" class="first-name" placeholder="First Name">
                    <img src="images/icon-error.svg" alt="" class="icon-error">
                    <img src="images/icon-success.svg" alt="" class="icon-success">
                    <small></small>
                </div>

                <div class="wrap">
                    <input type="text" class="last-name" placeholder="Last Name">
                    <img src="images/icon-error.svg" alt="" class="icon-error">
                    <img src="images/icon-success.svg" alt="" class="icon-success">
                    <small></small>
                </div>

                <div class="wrap">
                    <input type="email" class="email" placeholder="Email Address">
                    <img src="images/icon-error.svg" alt="" class="icon-error">
                    <img src="images/icon-success.svg" alt="" class="icon-success">
                    <small></small>
                </div>

                <div class="wrap">
                    <input type="password" class="password" placeholder="Password">
                    <img src="images/icon-error.svg" alt="" class="icon-error">
                    <img src="images/icon-success.svg" alt="" class="icon-success">
                    <small></small>
                </div>

                <button type="submit">Claim Your Free Trial</button>

                <p class="terms">
                    By clicking the button, you are agreeing to our <a href="#">Terms and Services</a>
                </p>
            </form>
        </div>

    </main>

    <script src="js/script.js"></script>
</body>
</html>
